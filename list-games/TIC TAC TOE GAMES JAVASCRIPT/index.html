<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tic Tac Toe Games</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- my style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- select container -->
    <div class="container-select">
        <header>Games Tic Tac Toe</header>
        <div class="content">
            <div class="judul">Pilih mau menjalankan player yang mana ?</div>
            <div class="opsi">
                <button class="playerX">Player (X)</button>
                <button class="playerO">Player (O)</button>
            </div>
            <div class="credit">
                Created By
                <a href="https://www.instagram.com/zuhrillfilm" target="_blank">Zuhrillfilm</a>
                Reserved
            </div>
        </div>
    </div>

    <!-- Papan area mulai main -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xgo">X Turn</span>
                <span class="Ogo">O Turn</span>
                <div class="slider"></div>
            </div>
        </div>

        <div class="area-main">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- container hasil / result -->
    <div class="result-box">
        <div class="winner-text"></div>
        <div class="btn"><button>Restart</button></div>
    </div>

    <!-- score-board
    <div class="kotak-score">
        <h1 id="score-player">0</h1>
        <h1>:</h1>
        <h1 id="score-komputer">0</h1>
    </div> -->

    <!-- my script -->
    <script src="js/script.js"></script>
</body>

</html>
